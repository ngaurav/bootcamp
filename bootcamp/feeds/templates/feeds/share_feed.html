{% load i18n %}
{% load humanize %}

<div class="modal" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="share-modal-label" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="share-modal-label">Share Post</h5>
        <button type="button" class="close btn-cancel-share" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" id="share-form">
        {% csrf_token %}
        <input type="hidden" name="feed">
        <textarea class="form-control" rows="3" name="post" placeholder="Add comment.."></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-cancel-share" data-dismiss="modal">Cancel</button>
        <button id="btn-share" type="button" class="btn btn-primary">Share</button>
    </div>
    </div>
</div>
</div>
