{% load i18n %}
{% load humanize %}

{% for notification in notifications %}
  {{ notification|safe }}
{% empty %}
  <div class="dropdown-item">{% trans 'You have no unread notification' %}</div>
{% endfor %}
<div class="dropdown-divider"></div>
<a class="dropdown-item text-center" href="{% url 'notifications' %}">{% trans 'See all' %}</a>
