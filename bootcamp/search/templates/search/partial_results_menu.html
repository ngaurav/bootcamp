{% load i18n %}

<nav class="btn-group btn-group-toggle">
  <a href="{% url 'search' %}?q={{ querystring }}&type=feed" class="btn btn-primary {% if active == 'feed' %} active{% endif %}">
    <span>{% trans 'Feed' %}</span>
    <span class="badge badge-light badge-pill">{{ count.feed }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=articles" class="btn btn-primary{% if active == 'articles' %} active{% endif %}">
    <span>{% trans 'Articles' %}</span>
    <span class="badge badge-light badge-pill">{{ count.articles }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=users" class="btn btn-primary{% if active == 'users' %} active{% endif %}">
    <span>{% trans 'Users' %}</span>
    <span class="badge badge-light badge-pill">{{ count.users }}</span>
  </a>
</nav>
